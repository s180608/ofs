<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    </head>
  <body>
    <div id='login-form'class='login-page' style="display:grid;justify-content: bottom;vertical-align: middle;;">
        <div class="form-box">
            <div class='button-box'>
                <div id='btn'></div>
                <h1 class='toggle-btn'>LOGIN</h1>
            </div>
            <form id='login' class='input-group-login' action="/user/login" method="post">
                <input type='text'class='input-field'placeholder='Email' required name="email">
                <input type='password'class='input-field'placeholder='Password' required name="password">
                <input type='submit'class='submit-btn' value="Log In" style="margin-top: 20px;">
                <!-- <a href="#" class="forget">Forget Password</a> -->
                <br>
                <a href="register.html" class="dont">Dont have an account signup?</a>
              </form>
        </div>
  </body>
</html>
