<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="form-box">
        <form action="/user/register" method="post" id='register' class='input-group-register' >
            <h1 class="reg">Register</h1>
            <input type='text'class='input-field'placeholder='Name' required name="name">
            <input type='email'class='input-field'placeholder='Email Id' required name="email">
            <input type='password'class='input-field'placeholder='Enter Password' required name="password">
            <button type='submit'class='submit-btn' style="margin-top: 30px;">Register</button>
        </form>
    </div>
</body>
</html>
